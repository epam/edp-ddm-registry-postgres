apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: {{ .Values.citus.workersConfig.name }}
  labels:
    app: {{ .Values.citus.workersConfig.name }}
spec:
  selector:
    app: {{ .Values.citus.workersConfig.name }}
  clusterIP: None
  ports:
  - port: {{ .Values.citus.workersConfig.containers.port }}
  publishNotReadyAddresses: true
